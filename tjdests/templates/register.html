{% extends "page_base.html" %}

{% block content %}
    <h2>Register</h2>

    <form action="" method="post" class="register-form">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
            <tr>
                <td colspan="2"><input type="submit" value="Sign Up" /></td>
            </tr>
        </table>
    </form>

{% endblock %}
